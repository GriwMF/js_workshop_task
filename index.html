<!DOCTYPE html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<html>
  <head>
    <title>TeamManager</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
  </head>
  <body>
  <div class="container">
    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th class="fixed-90">Age</th>
            <th></th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td></td>
            <td><input id="first_name" type="text" class="form-control"/></td>
            <td><input id="last_name" type="text" class="form-control"/></td>
            <td><input id="age" type="number" class="form-control"/></td>
            <td><a class="btn btn-primary" id="save">Save</a></td>
          </tr>
        </tfoot>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
  </body>
</html>
